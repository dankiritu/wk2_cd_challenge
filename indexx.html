<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatacuties</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vote for the Cutest Animal!!!</h1>
  
  <div class="animal-list">
    <h2>Animal Name:Cat</h2>
    <ul id="animal-names"></ul>
  </div>
  
  <div class="animal-details">
    <h2>Animal Details:Has nine lives, A Friendly animal</h2>
    <div id="animal-details"></div>
    <button id="vote-btn">Vote</button>
    <button id="reset-btn">Reset Votes</button>
  </div>
  
  <div class="animal-list">
    <h2>Animal Name:Dog</h2>
    <ul id="animal-names"></ul>
  </div>
  
  <div class="animal-details">
    <h2>Animal Details:Very playful, Protective</h2>
    <div id="animal-details"></div>
    <button id="vote-btn">Vote</button>

    <div class="animal-list">
      <h2>Animal Name:Goat</h2>
      <ul id="animal-names"></ul>
    </div>
    
    <div class="animal-details">
      <h2>Animal Details:Greatest Of All Time, Very Productive</h2>
      <div id="animal-details"></div>
      <button id="vote-btn">Vote</button>

  <div class="add-animal">
    <h2>Add New Animal:</h2>
    <form id="add-animal-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="image">Image URL:</label>
      <input type="text" id="image" required>
      <button type="submit">Add Animal</button>
    </form>
  </div>
  
  <script src="indexx.js"></script>
</body>
</html>
